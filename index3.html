<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="/css/style3.css">
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-column to-do" id="to-do">
            <h2>To Do</h2>
            <div class="kanban-item" id="task1" draggable="true">Task 1</div>
            <div class="kanban-item" id="task2" draggable="true">Task 2</div>
            <div class="kanban-item" id="task3" draggable="true">Task 3</div>
            <div class="kanban-item" id="task4" draggable="true">Task 4</div>
            <div class="kanban-item" id="task5" draggable="true">Task 5</div>
            <div class="kanban-item" id="task6" draggable="true">Task 6</div>
            
        </div>
    
        <div class="kanban-column in-progress" id="in-progress">
            <h2>In Progress</h2>
        </div>
    
        <div class="kanban-column done" id="done">
            <h2>Done</h2>
        </div>
    </div>
    
    <script src="/js/script3.js"></script>
</body>
</html>
